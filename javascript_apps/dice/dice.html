<html lang="en-GB">

 <head>
    <title>MWD</title>
    <link rel="stylesheet" type="text/css" href="./dice_stylesheet.css">
    <meta charset="UTF-8">
    <script src="https://www.amcharts.com/lib/4/core.js"></script>
    <script src="https://www.amcharts.com/lib/4/charts.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
    <meta name="description" content="MWD App">
    <meta name="keywords" content="MWD">
    <meta name="author" content="Adam Caffrey">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

  <div class="main_wrapper">
    <h1 style="text-align:center">Dice App</h1>

  <div id="intro_text">
      <p>Input the number of times you wish to roll the dice and click "Roll" to begin. The distribution of outcomes will be displayed in the chart below.</p>
    </div>

    <div class="buffer"></div>

    <form>
      <label id = "roll_text" for="roll_input" style="font-size:20px;">Number of Rolls: </label>
      <input type="number" id="roll_input" name="rolls" min="1" max="1000000" value="1"  maxlength="7">
      <input id="roll_button" type="button" onclick=roll() style="font-size:20px; font-family: sans-serif;" value="Roll" />
    </form>

    <div id="roll_output"></div>

    <div id="chartdiv"></div>

    </div> <!-- end main_wrapper -->

  <script src = "./dice_script.js" ></script>


  </body>
</html>
