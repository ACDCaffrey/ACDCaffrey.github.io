  <div id="main_wrapper">

    <h1>Neutron Moderation App</h1>

    <p>
      When a neutron scatters off a moderator atom with molecular mass 'n', energy is transferred from the incident neutron to the material.
      The plot below visualises the share of energy as a function of scattering angle.
    </p>

    <label for="massInput" style="font-family:sans-serif;">Moderator mass number:</label>
    <input type="number" value = 10 id="massinput" onchange="updateneutronplot()" min="0" step="1">

    <br><br>

    <div id="neutronapp"></div>
    <br><br>

    <div id="neutronapptooltip"></div>
